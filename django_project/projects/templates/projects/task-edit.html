{% extends 'main/base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
    <section>
        <h1 class="title">Edit {{ task.title }}</h1>
        <form method="post" novalidate>
            {% csrf_token %}
            {% bootstrap_form form %}
          {% buttons %}
            <button type="submit" class="btn btn-primary">
              Save
            </button>
          {% endbuttons %}
        </form>
    </section>
{% endblock %}
