{% extends 'pages/base.html' %}

{% block content %}
    <h1 class="title">Contact</h1>
    <p>Send me a message</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="field">
          <p class="control">
            <input type="submit" value="Send" class="button is-primary">
            <input type="hidden" name="next" value="{{ next }}">
          </p>
        </div>
    </form>
{% endblock %}
