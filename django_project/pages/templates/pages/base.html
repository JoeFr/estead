<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Webapp</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    </head>
    <body>
        <nav class="navbar is-success" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
              <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>

          <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item {{ home }}" href="{% url 'home' %}">
                Home
              </a>

                <a class="navbar-item {{ about }}" href="{% url 'about' %}">
                About
              </a>

              <a class="navbar-item {{ documentation }}" href="{% url 'documentation' %}">
                Documentation
              </a>

                <a class="navbar-item {{ contact }}" href="{% url 'contact' %}">
                Contact
              </a>

              </div>
            </div>

            <div class="navbar-end">
              <div class="navbar-item">
                <div class="buttons">
                  {% if user.is_authenticated %}
                      <a href="{% url 'logout' %}" class="button is-light">Logout</a>
                  {% else %}
                      <a href="{% url 'login' %}" class="button is-light">Login</a>
                      <a href="{% url 'user_register' %}" class="button is-light">Sign up</a>
                  {% endif %}
                </div>
              </div>
            </div>
          </div>
        </nav>
        <section class="section">
            <div class="container">
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <article class="message {% if message.tags %} is-{{ message.tags }}{% endif %}">
                          <div class="message-header">
                            <p>Success</p>
<!--                            <button class="delete" aria-label="delete"></button>-->
                          </div>
                          <div class="message-body">
                            {{ message }}
                          </div>
                        </article>
                        {% endfor %}
                    {% endif %}
                {% block content %}

                {% endblock %}
            </div>
        </section>
    <footer>
        {% block footer %}{% endblock %}
    </footer>
    </body>
</html>
